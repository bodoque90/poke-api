 <header class="pokemon-header text-center">
    <div class="container">
        <h1 class="pokemon-title">POKEDEX</h1>
        
    </div>
</header>
<main class="container">
    <div class="search-card">
        <div class="search-header">
            <i class="fas fa-search me-2"></i> BUSCA TU POKÉMON
        </div>
        <div class="search-body">
            <form id="formBuscar" class="mb-3">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label fw-bold">Nombre del Pokémon</label>
                    <input type="text" id="inputNombre" name="nombre" placeholder="Ejemplo: Pikachu" 
                        class="form-control form-control-lg" />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" id="btnBuscar" class="btn btn-pokemon">
                        <i class="fas fa-search me-2"></i> Buscar
                    </button>
                    <button type="button" id="btnCargar" class="btn btn-secondary">
                        <i class="fas fa-download me-2"></i> Cargar 10 Pokémon
                    </button>
                </div>
            </form>
        </div>
    </div>
        <div id="listaPokemones" class="pokemon-list"></div>
          <div id="listaPokemones" class="pokemon-list"></div>
              <div id="detallePokemon" class="pokemon-detail"></div>
