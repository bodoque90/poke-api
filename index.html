<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokeAPI con JS</title>
  <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
<body>
   <header class="pokemon-header text-center">
        <div class="container">
            <h1 class="pokemon-title">Enciclopedia Pokémon</h1>
            <h2 class="pokemon-subtitle">POKÉDEX</h2>
        </div>
    </header>

  
  <h1>Busca tu Pokémon</h1>
  <div class="search-container">
    <input type="text" id="pokemonInput" placeholder="Ej: pikachu o 25">
    <button onclick="buscarPokemon()">Buscar</button>
  </div>
  <div id="pokemonContainer">  
  </div>

  <div class="nav-buttons">
  <button onclick="cambiarPokemon(-1)">Anterior</button>
  <button onclick="cambiarPokemon(1)">Siguiente</button>
  <button onclick="pokemonAleatorio()">Aleatorio</button>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2023 Pokédex | Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
  <script src="script.js"></script>
</body>
</html>
